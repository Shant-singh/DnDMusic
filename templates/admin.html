<style>
 .table {
     margin:auto;
     font-size:14px;
     border:1px solid #000;
     border-collapse:collapse; 
     margin-bottom: 50px;
}
     
 .table th {
     color:#000;
     vertical-align:middle;
     text-align:center;
     border:1px solid #000; 
     padding: 5px;
}

 .table td {
     color:#000099;
     vertical-align:middle;
     text-align:left;
     border:1px solid #000;     
     overflow: hidden;
     text-overflow: ellipsis;
     min-width: 100px;
     max-width: 500px;
}
</style>

{% for table_name, table in tables.items() %}
<table class="table">
    <caption>{{table_name}}</caption>
    <tr>
        {% for heading in table[0] %}
        <th>{{heading}}</th>
        {% endfor %}
    </tr>
    {% for row in table[1:] %}
        <tr>
            {% for element in table[0] %}
            <td>{{row[element]}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
  </table>
{% endfor %}
